<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
    <form>
        <input type="number" id="firstOperand" value="" />
        <input type="number" id="secondOperand" value="" />

        <div>
            <button type="button" class="operator" value="+" id="plus">+</button>
            <button type="button" class="operator" value="-" id="minus">-</button>
            <button type="button" class="operator" value="*" id="times">&times;</button>
            <button type="button" class="operator" value="/" id="divide">&divide;</button>
        </div>
    </form>
    <p id="result"></p>
    <script src="script.js"></script>
    </body>
</html>
