<!DOCTYPE html>
<html>
    <head>

        <title>Film Bewertung</title>
        <link rel="stylesheet" href="../css/fonts.css">
        <link rel="stylesheet" href="../css/style.css">

    </head>
    <body>
        <div class="main">
            <h1>Der Film Blog</h1>
            <p>Hallo, ich bin Luke und bin seit 2015 Filmkritiker bei <a href="https://www.imdb.com/">IMDd</a>. Ich habe
                die bekanntesten sci-fi Filmreihen bewertet.</p>
            <img class="title-image" src="../img/IMDB_Logo.jpg" alt="IMDB Logo">
            <h2>Bewertung der Filmreihen</h2>
            <ol>
                <li>Star Wars</li>
                <li>Marvel</li>
                <li>Jurassic Park</li>
                <li>Harry Potter</li>
            </ol>

            <img class="square-image" src="../img/Star_Wars.svg" alt="Star Wars" height="150">
            <img class="square-image" src="../img/Marvel.svg" alt="Marvel" height="150">
            <img class="square-image" src="../img/Jurassic_Park.jpg" alt="Jurassic Park" height="150">
            <img class="square-image" src="../img/Harry_Potter.png" alt="Harry Potter" height="150">
        </div>
    </body>
</html>
