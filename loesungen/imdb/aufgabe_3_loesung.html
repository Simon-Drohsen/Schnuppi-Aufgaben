<!DOCTYPE html>
<html>
<head>

  <title>Film Bewertung</title>
  <link rel="stylesheet" href="css_loesung/fonts.css">
  <link rel="stylesheet" href="css_loesung/style.css">

</head>
<body>
<div class="main">
  <h1>Der Film Blog</h1>
  <p>Hallo, ich bin Luke und bin seit 2015 Filmkritiker bei <a href="https://www.imdb.com/">IMDd</a>. Ich habe die bekanntesten sci-fi Filmreihen bewertet.</p>
  <img class="title-image" src="img/IMDB_Logo.jpg" alt="IMDB Logo">
  <h2>Bewertung der Filmreihen</h2>
  <ol>
    <li id="star-wars">Star Wars</li>
    <li id="marvel">Marvel</li>
    <li id="jurassic-park">Jurassic Park</li>
    <li id="harry-potter">Harry Potter</li>
  </ol>

  <img class="square-image" src="img/Star_Wars_Logo.svg" alt="Star Wars" height="150" data-location="star-wars">
  <img class="square-image" src="img/Marvel_Logo.svg" alt="Marvel" height="150" data-location="marvel">
  <img class="square-image" src="img/Jurassic_Park.jpg" alt="Jurassic Park" height="150" data-location="jurassic-park">
  <img class="square-image" src="img/Harry_Potter.png" alt="Harry Potter" height="150" data-location="harry-potter">
</div>
<script src="js_loesung/application.js"></script>
</body>
</html>
